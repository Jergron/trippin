<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <title>Trippin</title>
</head>

<body>
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <ul class="nav navbar-nav">
        <li id="visitSite"><a>Visited</a></li>
        <li id="wishSite"><a>Wish List</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container" id="box">

    <div class=" container row">
      <div class="col-md-10" id="list-of-trips"></div>
      <div class="col-md-2">
        <h2>Trippin</h2>
        <label>Location Name</label>
        <input type="text" class="form-control" id="locationName">
       
        <label>Location Type</label>
        <select class="form-control" id="locationType">
        </select>

        <label>Review</label>
        <textarea class="form-control" id="review"></textarea>

        <div  class="btn-group" role="group" aria-label="">
          <button id="visited" type="button" class="btn btn-info" value="submit">Visited</button>
          <button id="wishList" type="button" class="btn btn-primary" value="submit">Wish List</button>
        </div>
        <div>
          <button id="addLocation" type="button" class="btn btn-success" value="submit">Add</button>
        </div>
      
      </div>
    </div>
  </div>
  <div class="review-entry" role="group" class=" .btn-group btn-group-xs container">
    <textarea></textarea>
    <button class="btn btn-success" id="save-review" value="submit">Save</button>
  </div>
  <script data-main="javascripts/main" src="./lib/bower_components/requirejs/require.js"></script>
</body>
</html>
